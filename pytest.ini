[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=powerbi_ontology
    --cov-report=html
    --cov-report=term
    --cov-report=xml
    --cov-fail-under=78
    -v
    --tb=short
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    critical: marks critical tests (e.g., $4.6M prevention)
